<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Appointment Form</title>
    <style>
        .container{
            display:flex;
        }
      
       img {
        width: 600px;
        height: 600px;
      }
      form {
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    
      <div class="container">
        <img src="doctor.jpeg" />
        <form>
        <h1>Doctor Appointment Form</h1>
        <hr color="red">
        <label>Appointment Date</label>
        <input type="date" /><br /><br />

        <label>Appointment Time</label>
        <input type="time" /><br /><br />

        <label>Name</label>
        <input type="text" placeholder="First" />
        <input type="text" placeholder="Last" /><br /><br />

        <label>Gender</label>
        <label for="male">Male</label>
        <input type="radio" id="male" value="male" />
        <label for="female">Female</label>
        <input type="radio" id="female" value="female" /><br /><br />

        <label>Phone</label>
        <input type="phone" /><br /><br />

        <label>Address</label>
        <input type="text" placeholder="City" />
        <input type="text" placeholder="State" /><br /><br />

        <label>Your Query</label>
        <textarea name="query" rows="5" cols="40"></textarea><br /><br />

        <label>Appointment Type</label><br />
        <p>Select which appointment type(s) you require</p>
        <input type="checkbox" />
        <label>Cervix checkup</label><br />
        <input type="checkbox" />
        <label>Heart checkup</label><br />
        <input type="checkbox" />
        <label>Eye check-up</label><br />
        <input type="checkbox" />
        <label>Hearing Test</label> <br /><br />
        <button>Send</button>
      </div>
      
    </form>
  </body>
</html>
